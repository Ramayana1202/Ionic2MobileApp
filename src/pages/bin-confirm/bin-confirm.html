<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (submit)="done()">
    <ion-list>
      <ion-item>
        <ion-input type="text" #binInput placeholder="Bin / Warehouse" [(ngModel)]="barcode" name="barcode" (input)="changeBarcode()"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button icon-left color="primary" *ngIf="barcode">
    <ion-icon name="checkmark" > Confirm</ion-icon>
  </button>
  </form>
</ion-content>
