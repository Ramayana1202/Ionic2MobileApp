<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event Management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<dx-button text = "Load Event" (onClick) ="loadEvent()"></dx-button>-->
  <dx-data-grid id="gridEvent" [dataSource]="dtEvent" keyExpr="ClgCode" 
    (onRowUpdating)="saveEvent($event)" 
    (onRowInserting)="addEvent($event)"
    (onRowRemoving)="deleteEvent($event)">
    <dxi-column dataField="ClgCode" caption="ClgCode" [visible]="false" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="Details" caption="Subject">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Recontact" dataType="date" caption="StartDate" [visible]="false"></dxi-column>
    <dxi-column dataField="endDate" dataType="date" caption="EndDate" [visible]="false"></dxi-column>


    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing mode="popup" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
      <dxo-popup title="Event Info" [showTitle]="true" [position]="{ my: 'top', at: 'top', of: window }">
      </dxo-popup>
    </dxo-editing>
  </dx-data-grid>

  <dx-select-box [dataSource]="products" displayExpr="Name" valueExpr="ID" [searchEnabled]="true"></dx-select-box>


  <!-- <ion-calendar></ion-calendar> -->
</ion-content>
<ion-footer>


</ion-footer>
