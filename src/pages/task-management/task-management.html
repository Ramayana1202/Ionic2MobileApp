<ion-header class="bar-light ">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Task</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="showSort($event)">
        <ion-icon name="ios-podium"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMore($event)">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
